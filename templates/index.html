<!Doctype Html>  
<Html>     
<Head>      
<Title>  {% block title%} {% endblock %}   
</Title>  
<style type=text/css>   
body   
{  
height: 125vh;  
margin-top: 80px;  
padding: 30px;  
background-size: cover;  
font-family: sans-serif;  
}  
header {  
background-color: pink;  
position: fixed;  
left: 0;  
right: 0;  
top: 5px;  
height: 30px;  
display: flex;  
align-items: center;  
box-shadow: 0 0 25px 0 black;  
}  
header * {  
display: inline;  
}  
header li {  
margin: 20px;  
}  
header li a {  
color: black;  
text-decoration: none;  
} 

</style>   
</Head>  
<Body>   
<header>  
    <h2>KMCT</h2>
<nav>  
<ul>  
<li>  
<a href="{% url "home" %}"> Home </a>  
</li>  
{% comment %} <li>  
<a href="{% url "about" %}"> About </a>  
</li>  
<li>  
<a href="{% url "department" %}"> Department </a>  
</li>   {% endcomment %}
<li>  
    <a href="{% url "register" %}"> Register</a>  
    </li> 
    <li>  
        <a href="{% url "login" %}"> Login</a>  
        </li> 
{% comment %} <li>  
<a href="{% url "contact" %}"> Contact Us </a>  
</li>   {% endcomment %}

</ul>  
</nav>  
</header>  {%block content%} {%endblock%}
</Body>   
</Html>
